<div class="example-spacer">
  <mat-toolbar >
    <span>Users</span>
    <span class="example-spacer"></span>
    <button mat-raised-button style="background-color:lightpink;" routerLink="/Users/New">Add users</button>
  </mat-toolbar>
</div>

<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

 
  <ng-container matColumnDef="Password">
    <th mat-header-cell *matHeaderCellDef> Password</th>
    <td mat-cell *matCellDef="let element"> {{element.Password}} </td>
  </ng-container>


  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let row;" >
      <button mat-button [routerLink]="['/Users', row.Id]" 
      style="background-color: purple; color: white;">Edit</button>
      <button mat-button style="background-color: purple; color: white;margin-left: 10%;" 
      (click)="delete(row)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
