<div class="container">
 <div class="example-spacer">
  <mat-toolbar color="primary">
    <span><b>Users</b></span>
    <span class="example-spacer"></span>
    <button mat-fab color="primary" style="background-color:#3546b5;" routerLink="/Users/New">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
 </div>
<br>
<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  
  
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>
  
  
  <ng-container matColumnDef="Password">
    <th mat-header-cell *matHeaderCellDef> Password</th>
    <td mat-cell *matCellDef="let element"> {{element.Password}} </td>
  </ng-container>
  
  
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

  
  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let row;" >
      <button mat-button [routerLink]="['/Users', row.Id]" 
      style="background-color: #3546b5; color: white;">Edit</button>
      <button mat-button style="background-color: orangered; color: white;margin-left: 10%;" 
      (click)="delete(row)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #3546b5; "></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>

</div>
