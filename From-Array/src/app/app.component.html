<form [formGroup]="emailForm">
  <div formArrayName="emails">
    <div *ngFor="let emailGroup of emailControls.controls; let i = index" class="email-group">
      <input type="email" formControlName="email" />
      <button type="button" (click)="removeEmail(i)" *ngIf="emailControls.length > 1">Remove</button>
    </div>
    <button type="button" (click)="addEmail()">Add Email</button>
  </div>
</form>
